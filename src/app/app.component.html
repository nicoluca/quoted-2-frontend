<div class="page-wrapper">

  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/quotes">
        <img src="assets/images/logo.png" alt="Ponor, CC BY-SA 4.0 <https://creativecommons.org/licenses/by-sa/4.0>, via Wikimedia Commons" class="img-responsive">
      </a>
    </div>

    <app-sidebar *ngIf="isAuthenticated"></app-sidebar>

  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div *ngIf="isAuthenticated" class="header-wrap">

            <app-search></app-search>
            <app-add-quote></app-add-quote>


          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <div *ngIf="!isAuthenticated" class="main-content">
      <h3>Please log in to see your content.</h3>
      <hr>
      <app-login></app-login>
    </div>

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>
    <!-- END MAIN CONTENT-->
    
  </div>
</div>

<!-- ENDS PAGE CONTAINER -->

<footer>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</footer>

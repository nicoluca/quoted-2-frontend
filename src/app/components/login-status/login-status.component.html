<div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Hello {{ userFullName }}!
</div>

<hr *ngIf="isAuthenticated">

<button *ngIf="!isAuthenticated" routerLink="/login" class="btn btn-sm btn-primary">Login</button>

<button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-sm btn-primary">Logout</button>
